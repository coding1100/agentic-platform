version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: agentic_platform_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentic_password}
      POSTGRES_DB: ${POSTGRES_DB:-agentic_platform}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentic_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agentic_platform_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic_platform_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-agentic_user}:${POSTGRES_PASSWORD:-agentic_password}@postgres:5432/${POSTGRES_DB:-agentic_platform}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:5173","http://localhost:3000"]}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
    ports:
      - "${BACKEND_PORT:-8009}:8009"
    volumes:
      - ./backend:/app
      - /app/venv  # Exclude venv from volume mount
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agentic_platform_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8009/api}
    container_name: agentic_platform_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - agentic_platform_network

volumes:
  postgres_data:

networks:
  agentic_platform_network:
    driver: bridge

