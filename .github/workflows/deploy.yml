name: Deploy to VPS

on:
  push:
    branches:
      - main  # Change to your main branch name (main/master)
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          # Install sshpass for password authentication
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          sshpass -p "${VPS_PASSWORD}" ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} << 'EOF'
            set -e
            
            # Navigate to deployment directory
            cd ${DEPLOY_PATH:-/root/agentic-platform}
            
            # Ensure we're on the main branch and get latest code
            git fetch origin --prune
            git checkout main || git checkout -b main
            git pull origin main || git reset --hard origin/main
            
            # Set port environment variables to avoid conflicts
            # These will override any values in .env file
            export FRONTEND_PORT=8080
            export BACKEND_PORT=8010
            
            # Run Docker-based deployment directly
            echo "Stopping and removing existing containers..."
            docker-compose -f docker-compose.prod.yml down || true
            
            # Remove any containers that might be using the ports
            docker stop agentic_platform_frontend agentic_platform_backend agentic_platform_db 2>/dev/null || true
            docker rm agentic_platform_frontend agentic_platform_backend agentic_platform_db 2>/dev/null || true
            
            echo "Building containers..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "Starting containers with ports: Frontend=8080, Backend=8010..."
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "Waiting for services to start..."
            sleep 10
            
            echo "Checking container status..."
            docker-compose -f docker-compose.prod.yml ps
            
            echo "Deployment completed successfully!"
          EOF

      - name: Health Check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "${VPS_PASSWORD}" ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} << 'EOF'
            # Wait a few seconds for services to start
            sleep 10
            
            # Check health endpoint
            curl -f http://localhost:8010/health || curl -f http://localhost/health || exit 1
            
            echo "Health check passed!"
          EOF

