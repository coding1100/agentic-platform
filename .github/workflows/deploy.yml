name: Deploy to VPS

on:
  push:
    branches:
      - main  # Change to your main branch name (main/master)
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          # Install sshpass for password authentication
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          sshpass -p "${VPS_PASSWORD}" ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} << 'EOF'
            set -e
            
            # Navigate to deployment directory
            cd ${DEPLOY_PATH:-/root/agentic-platform}
            
            # Ensure we're on the main branch and get latest code
            git fetch origin --prune
            git checkout main || git checkout -b main
            git pull origin main || git reset --hard origin/main
            
            # Note: .env file will be automatically loaded by docker-compose
            # No need to export it here
            
            # Make deploy script executable
            chmod +x scripts/deploy-docker.sh || true
            
            # Run Docker-based deployment
            if [ -f "scripts/deploy-docker.sh" ]; then
              ./scripts/deploy-docker.sh
            else
              # Fallback to docker-compose directly
              docker-compose -f docker-compose.prod.yml down
              docker-compose -f docker-compose.prod.yml build --no-cache
              docker-compose -f docker-compose.prod.yml up -d
            fi
            
            echo "Deployment completed successfully!"
          EOF

      - name: Health Check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "${VPS_PASSWORD}" ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} << 'EOF'
            # Wait a few seconds for services to start
            sleep 10
            
            # Check health endpoint (try both paths)
            curl -f http://localhost/health || curl -f http://localhost/api/v1/health || exit 1
            
            echo "Health check passed!"
          EOF

