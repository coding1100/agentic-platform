name: Deploy to VPS

on:
  push:
    branches:
      - main  # Change to your main branch name (main/master)
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          # Install sshpass for password authentication
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          sshpass -p "${VPS_PASSWORD}" ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} << 'EOF'
            set -e
            
            # Enable Docker BuildKit for faster builds with cache mounts
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1
            
            # Navigate to deployment directory
            cd ${DEPLOY_PATH:-/root/agentic-platform}
            
            # Ensure we're on the main branch and get latest code
            git fetch origin --prune
            git checkout main || git checkout -b main
            git pull origin main || git reset --hard origin/main
            
            # Set port environment variables to avoid conflicts
            export FRONTEND_PORT=8080
            export BACKEND_PORT=8010
            
            # Detect which services changed (smart rebuilds)
            echo "Detecting changed files..."
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
            
            BUILD_BACKEND=false
            BUILD_FRONTEND=false
            
            if [ -z "$CHANGED_FILES" ] || echo "$CHANGED_FILES" | grep -qE "(backend/|requirements\.txt|docker-compose)"; then
              BUILD_BACKEND=true
            fi
            
            if [ -z "$CHANGED_FILES" ] || echo "$CHANGED_FILES" | grep -qE "(frontend/|package.*\.json|docker-compose)"; then
              BUILD_FRONTEND=true
            fi
            
            # If no changes detected or first deployment, build everything
            if [ -z "$CHANGED_FILES" ]; then
              BUILD_BACKEND=true
              BUILD_FRONTEND=true
            fi
            
            echo "Stopping existing containers..."
            docker-compose -f docker-compose.prod.yml down || true
            
            # Remove any containers that might be using the ports
            docker stop agentic_platform_frontend agentic_platform_backend agentic_platform_db 2>/dev/null || true
            docker rm agentic_platform_frontend agentic_platform_backend agentic_platform_db 2>/dev/null || true
            
            # Build only changed services (with cache for faster builds)
            echo "Building containers (using cache)..."
            if [ "$BUILD_BACKEND" = true ] && [ "$BUILD_FRONTEND" = true ]; then
              # Build both in parallel if both changed
              docker-compose -f docker-compose.prod.yml build --parallel
            elif [ "$BUILD_BACKEND" = true ]; then
              docker-compose -f docker-compose.prod.yml build backend
            elif [ "$BUILD_FRONTEND" = true ]; then
              docker-compose -f docker-compose.prod.yml build frontend
            else
              echo "No changes detected, skipping build"
            fi
            
            echo "Starting containers with ports: Frontend=8080, Backend=8010..."
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "Waiting for services to be healthy..."
            # Wait for backend to be ready with retries
            for i in {1..30}; do
              if curl -f http://localhost:8010/health >/dev/null 2>&1; then
                echo "Backend is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Backend health check failed after 30 attempts"
                docker-compose -f docker-compose.prod.yml ps
                exit 1
              fi
              sleep 2
            done
            
            echo "Checking container status..."
            docker-compose -f docker-compose.prod.yml ps
            
            echo "Deployment completed successfully!"
          EOF

      - name: Health Check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "${VPS_PASSWORD}" ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} << 'EOF'
            # Final health check with retries
            echo "Performing final health check..."
            for i in {1..10}; do
              if curl -f http://localhost:8010/health >/dev/null 2>&1; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Attempt $i/10 failed, retrying..."
              sleep 2
            done
            
            echo "Health check failed after 10 attempts"
            docker-compose -f docker-compose.prod.yml ps
            docker-compose -f docker-compose.prod.yml logs --tail=50 backend
            exit 1
          EOF

