name: Deploy to VPS

on:
  push:
    branches:
      - main  # Change to your main branch name (main/master)
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} << 'EOF'
            set -e
            
            # Navigate to deployment directory
            cd ${DEPLOY_PATH:-/var/www/agentic-platform}
            
            # Pull latest code
            git fetch origin
            git reset --hard origin/main
            
            # Load environment variables if .env exists
            if [ -f ".env" ]; then
              export $(cat .env | grep -v '^#' | xargs)
            fi
            
            # Make deploy script executable
            chmod +x scripts/deploy-docker.sh || true
            
            # Run Docker-based deployment
            if [ -f "scripts/deploy-docker.sh" ]; then
              ./scripts/deploy-docker.sh
            else
              # Fallback to docker-compose directly
              docker-compose -f docker-compose.prod.yml down
              docker-compose -f docker-compose.prod.yml build --no-cache
              docker-compose -f docker-compose.prod.yml up -d
            fi
            
            echo "Deployment completed successfully!"
          EOF

      - name: Health Check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} << 'EOF'
            # Wait a few seconds for services to start
            sleep 10
            
            # Check health endpoint (try both paths)
            curl -f http://localhost/health || curl -f http://localhost/api/v1/health || exit 1
            
            echo "Health check passed!"
          EOF

