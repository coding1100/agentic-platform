# Nginx configuration for Agentic Platform with SEPARATE subdomains
# Frontend: app.yourdomain.com
# Backend API: api.yourdomain.com
# 
# Place this file in /etc/nginx/sites-available/agentic-platform
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/agentic-platform /etc/nginx/sites-enabled/
# Replace yourdomain.com with your actual domain

# Upstream backend
upstream backend {
    server 127.0.0.1:8009;
}

# Frontend server (app.yourdomain.com)
server {
    listen 80;
    server_name app.yourdomain.com www.app.yourdomain.com;  # Replace with your frontend subdomain
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Frontend static files
    root /var/www/agentic-platform-frontend;
    index index.html;

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Backend API server (api.yourdomain.com)
server {
    listen 80;
    server_name api.yourdomain.com;  # Replace with your backend subdomain
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Backend API proxy
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for streaming endpoints
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
    }
}

