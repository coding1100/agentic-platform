# Nginx configuration for Agentic Platform
# This file proxies to Docker containers
# Place this file in /etc/nginx/sites-available/agentic-platform
# Then create a symlink: ln -s /etc/nginx/sites-available/agentic-platform /etc/nginx/sites-enabled/
# SSL will be added later using certbot

# Upstream definitions for Docker containers
upstream backend {
    server 127.0.0.1:8009;  # Backend container port
}

upstream frontend {
    server 127.0.0.1:80;  # Frontend container port
}

# HTTP server (SSL will be added by certbot)
server {
    listen 80;
    server_name agentic-platform.namatechnologlies.com;
    
    # Proxy to frontend container
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Proxy API requests to backend container
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for streaming endpoints
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
    }
}

# Note: After running certbot, it will automatically:
# 1. Create a new server block for HTTPS (port 443)
# 2. Add SSL certificate paths
# 3. Add redirect from HTTP to HTTPS
# You don't need to manually configure SSL here
