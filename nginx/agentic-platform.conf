# Nginx configuration for Agentic Platform
# Complete configuration with SSL
# Copy this to /etc/nginx/sites-available/agentic-platform.conf on your VPS
# Then create a symlink: ln -s /etc/nginx/sites-available/agentic-platform.conf /etc/nginx/sites-enabled/agentic-platform.conf

# Upstream definitions for Docker containers
upstream backend {
    server 127.0.0.1:8010;  # Backend container port
}

upstream frontend {
    server 127.0.0.1:8080;  # Frontend container port
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name agentic-platform.namatechnologlies.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name agentic-platform.namatechnologlies.com;
    
    # SSL certificates (added by certbot)
    ssl_certificate /etc/letsencrypt/live/agentic-platform.namatechnologlies.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agentic-platform.namatechnologlies.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Health check endpoint (must come before /api)
    location /health {
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy API requests to backend container
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for streaming endpoints
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Proxy to frontend container (must be last)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
